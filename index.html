<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <ul class="nav navbar-nav navbar-right">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active">
            <a href="">電影</a></li>
            <li id="vide_name"></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">電影</h1>
      <video src="http://ali-hlsgslb.wasu.tv/data9/ott/344/2013-04/27/1367058808648_657980/playlist.m3u8?action=hls&Contentid=CP23010020130323080103" controls="controls">
      your browser does not support the video tag
      </video>



    </div>


    <script>
      var time=new Date().getTime();
      var t_encode=time* 6 + 1991 + 327 + 511 + 2537;
      var html = ''

      $.ajax({
        type: "get",
        url: "http://localhost:8080/LucyTV/VideoServlet",
        data: {"time":time,
              "t_encode":t_encode,
              "pageNo":0},
        async: false,
        dataType: "json",
            success: function(data) {
              for (var i = 0; i < data.length; i++) {
              html+='<a href='+data[i]['uuid']+'>'+data[i]['name']+'</a>'
            }
             $('#vide_name').html(html)
          }
    })
    </script>
