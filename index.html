<!DOCTYPE html>
<html lang="zh-cn">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="css/main.css" />

<link rel="stylesheet" href="css/dashboard.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!-- video.js -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.15.1/alt/video-js-cdn.min.css"
	rel="stylesheet">

<!-- voide.js -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.15.1/video.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.15.1/lang/zh-CN.js"></script>

<!-- voide.js hls. -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/4.0.3/videojs-contrib-hls.js"></script>

<!--hot key  -->
<link rel="stylesheet/less" type="text/css"
	href="css/videojs-playlist-ui.vertical.less" />
<script src="//cdn.sc.gl/videojs-hotkeys/latest/videojs.hotkeys.min.js"></script>
<script src="js/videojs-playlist.min.js"></script>

<script type="text/javascript" src="js/swfobject.js"></script>

<meta charset="UTF-8">
<title>电影小站</title>

<style type="text/css">
.pull-right {
	float: right !important;
}

.choose_span {
	background-color: #428bca;
}

#video_ppppp {
	position: absolute;
	z-index: 999;
	top: 36px;
	left: 0;
	margin: auto;
	background-color: #fdfdfd;
	padding: 10px;
	width: 30.8rem;
	height: auto;
	line-height: 2rem;
	display: none;
}

#video_ppppp>span {
	margin: 2px 0;
	display: inline-block;
	padding: 2px 12px;
	background-color: #f8f8f8;
	border-radius: 20px;
}
</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="">电影小站</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="">电视剧</a></li>
					<li><a href="">娱乐</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="">電影</a></li>
					<li id="video_name"></li>
				</ul>
			</div>
		</div>
	</div>

	<div class=" col-sm-offset-3 col-md-offset-2 main">
		<h3 id="video_title_name" style="display: inline">電影</h3>
		<div class="btn-group" style="margin: 10px 10px">
			<button type="button" class="btn btn-info dropdown-toggle"
				aria-expanded="true" style="font-size: 16px"
				onClick="set_split_video()">
				该 视 频 分 段 <span class="caret"></span>
			</button>

			<div id="video_ppppp" role="menu"></div>
		</div>
		<div id="video_main_complex"></div>
		<div id="video_main">
			<video id="my-video" class="video-js vjs-big-play-centered" controls
				preload="auto" width="720" height="360"
				poster="png/MY_VIDEO_POSTER.png"
				data-setup='{"aspectRatio":"720:360"}'></video>
		</div>
	</div>

	<script src="js/function_handler.js"></script>
</body>
</html>
