    <script>
      var time=new Date().getTime();
      var t_encode=time* 6 + 1991 + 327 + 511 + 2537;
      var html = ''

      $.ajax({
        type: "get",
        url: "http://115.28.66.229/VideoServlet",
        data: {"time":time,
              "t_encode":t_encode,
              "pageNo":0},
        async: false,
        dataType: "json",
            success: function(data) {
              for (var i = 0; i < data.length; i++) {
              html+='<a href='+data[i]['uuid']+'>'+data[i]['name']+'</a>'
            }
             $('#vide_name').html(html)
          }
    })
